---
layout: default
---

<table
  style="width:100%;max-width:800px;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
  <tr style="padding:0px">
    <td style="padding:0px">
      <table
        style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
        <tr style="padding:0px">
          <td style="padding:2.5%;width:60%;vertical-align:middle">
            <h1>
              {{ site.first_name }} {{ site.middle_name }} {{ site.last_name }}
            </h1>
            {{ content }}
            <p style="text-align:center">
              <a href="mailto:{{ site.social-links.email }}" target="_blank">Email</a> &nbsp;/&nbsp;
              <a href="assets/pdf/CV.pdf" target="_blank">CV</a> &nbsp;/&nbsp;
              <a href="https://github.com/{{ site.social-links.github }}" target="_blank">GitHub</a> &nbsp;/&nbsp;
              <a href="https://www.linkedin.com/in/{{ site.social-links.linkedin }}" target="_blank"> LinkedIn </a> &nbsp;/&nbsp;
              <a href="https://www.behance.net/{{ site.social-links.behance }}" target="_blank"> Behance </a>
            </p>
          </td>
          <td style="padding:2.5%;width:40%;max-width:40%">
            <img style="width:100%;max-width:100%;border-radius: 50%" alt="profile photo" src="{{ site.avatar }}">
          </td>
        </tr>
      </table>

      <div style="padding-left: 2.5%;">
        <h2>Research Papers</h2>
      </div>

      {% bibliography -f {{ site.scholar.bibliography }} %}

    </td>
  </tr>
</table>
